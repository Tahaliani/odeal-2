<div class="grid">
    <div class="section">
        <div class="login-panel">
            <div class="panel-container">
                <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
                    <div class="logo" >
                        <img src="/assets/icons/logo-white.png" alt="">
                        <span>O'Deal Admin</span> 
                        <!-- <img src=""> -->
                    </div>
                    <div class="input">
                        <input type="email" formControlName="email" placeholder="you@email.com">
                    </div>
                    <div class="input">
                        <input type="password" formControlName="password" placeholder="********">
                    </div>
                    <button [disabled]="loginForm.invalid" type="submit"><mat-icon>lock_open</mat-icon> LOGIN</button>
                </form>
            </div>
        </div>
    </div>
    <!-- <a href="/">+ KNOW MORE</a> -->
</div>
